<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
    <title>Artwork APIs</title>   
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Artwork.css">
    <script src="js/Artwork.js"></script>    
</head>
<body>
<header>
   <h1>Artwork from Around the World (Pulling from 6 Web APIs)
   </h1>
   <button id="fetchButton">Click to perform parallel fetches</button>
</header>
<div id="loader1" class="lds-ring"><div></div><div></div><div></div><div></div></div>
<main>
   <section id="filters">
      <select id="continents">
         <option value="0">Select a continent</option>
      </select>
      <select id="countries">
         <option value="0">Select a country</option>        
      </select>
      <select id="cities">
         <option value="0">Select a city</option>
      </select>
      <select id="users">
         <option value="0">Select a user</option>
      </select>
   </section>
   <div id="loader2" class="lds-ring"><div></div><div></div><div></div><div></div></div>
   <section id="results">            
   </section>
</main>
</body>
</html>
